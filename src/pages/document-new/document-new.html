<ion-header>

  <ion-navbar>
    <ion-title>Add Document to {{part?.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

	<ion-list>

	  <ion-item>
	    <ion-label>Title</ion-label>
	    <ion-input [(ngModel)]="document.title" type="text" value=""></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label>State</ion-label>
	    <ion-select [(ngModel)]="document.state">
	      <ion-option selected [value]="null">Not Applicable</ion-option>
	      <ion-option *ngFor="let state of states" [value]="state._id">{{state.name}}</ion-option>
	    </ion-select>
	  </ion-item>

	  <ion-item>
	    <ion-label>Perpetual?</ion-label>
	    <ion-checkbox [(ngModel)]="document.isOngoing" checked="false"></ion-checkbox>
	  </ion-item>

	  <ion-item>
	    <ion-label>Order</ion-label>
	    <ion-select [(ngModel)]="document.position">
	      <ion-option *ngFor="let document of part?.documents" [value]="index">{{index}}</ion-option>
	      <ion-option [value]="(part?.documents?.length || 0) + 1" selected>{{(part?.documents?.length || 0) + 1}}</ion-option>
	    </ion-select>
	  </ion-item>


	</ion-list>

	<button ion-button full [disabled]="!document.title" (click)="saveDocument()">Save</button>

</ion-content>
