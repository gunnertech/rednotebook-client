<ion-header>

  <ion-navbar>
    <ion-title>Request Password Reset</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="cards-bg">

  <ion-row>
    <ion-col>

      <ion-card>
        <ion-card-content>
          <p>Please enter the email address you used to set up your account. We will email you a token to reset your password to that address.</p>
        </ion-card-content>
      </ion-card>
      
    </ion-col>
  </ion-row>

  <ion-row class="account-form">
    <ion-col>

      <ion-list>
      
        <ion-item>
          <ion-label><ion-icon name="mail"></ion-icon></ion-label>
          <ion-input [(ngModel)]="email" placeholder="Email" type="email"></ion-input>
        </ion-item>
      </ion-list>

      <button (click)="requestResetToken()" ion-button full type="submit" [disabled]="!email">Submit</button>


    </ion-col>
  </ion-row>

</ion-content>
