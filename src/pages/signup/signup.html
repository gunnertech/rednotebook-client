<ion-content>
  <ion-row>
    <ion-col>
      <img src="http://placehold.it/700x150?text=Logo%20Goes%20Here">
    </ion-col>
  </ion-row>
  <ion-row padding>
    <ion-col>
      <p>The Red Notebook is your guide to when chaos happens. Insert a few more lines of welcome text here. The best part is, you can try it out for a month free and after that, it's only $0.99 a month.</p>
       
      <p>Getting started is simple, and we'll walk you through it in three simple steps.</p>
    </ion-col>
  </ion-row>
  <ion-row class="account-form">
    <ion-col>
      <form [formGroup]="user" (ngSubmit)="register()">
        <ion-list inset>
        
          <ion-item>
            <ion-label><ion-icon name="person"></ion-icon></ion-label>
            <ion-input formControlName="username" [(ngModel)]="username" placeholder="Username" type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label><ion-icon name="mail"></ion-icon></ion-label>
            <ion-input formControlName="email" [(ngModel)]="email" placeholder="Email" type="email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label><ion-icon name="lock"></ion-icon></ion-label>
            <ion-input formControlName="password" [(ngModel)]="password" placeholder="Password" type="password"></ion-input>
          </ion-item>
        </ion-list>
        <button ion-button full type="submit" [disabled]="!user.valid">Let's Get Started</button>
      </form>

    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <button ion-button clear (click)="launchLogin()">Already have an account? Sign in.</button>
    </ion-col>
  </ion-row>
</ion-content>
